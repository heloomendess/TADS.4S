<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplos Javascript</title>
    <!-- CSS DO FONT AWESOME -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS DO BOOTSTRAP -->
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous" />
    <style>
        .titulo {
            color: red;
            background-color: blue;
            border-color: red;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main>
        <h1>Exemplos Javascript</h1>
        <button id="botao" onclick="incluir10kLinhas"><i class="fa-regular fa-circle-play"></i> Executar</button>
        <div id="resultado">
            <p>Linha 1</p>
            <p>Linha 2</p>

        </div>
    </main>
    <!-- Javascript DO BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        // Escrever c√≥digo JS dentro desta tag <script>
            function incluir10kLinhas () {
                let linhas = '';
                for (let i = 1; i <= 10; i++) {
                    linhas += '<p>Linha' + i + '</p>'; // linhas = linhas + '...'
                }
                document.getElementById('resultado').innerHTML = linhas;
            }

            function incluir10kLinhasV2 () {
                for (let i = 1; i <=10; i++) {
                    document.getElementById('resultado')
                    .insertAdjacentHTML('beforeend', '<p>Linha' + i + '</p>');
                }
            }

            function destacarLinhasPares() {
                let arrayP = document.querySelectorAll('#resultado > p');
                for(let i = 0; i < arrayP.length; i++) {
                    if((i+1) % 2 === 0) {
                        let tagP = arrayP[i];
                        tagP.style.color = 'red';
                        tagP.style.backgroundColor = 'blue';
                    }
                }
            }

            function alterarClassTitulo() {
                document.querySelector('h1').classList.add('titulo');
            }

            document.getElementById('botao').addEventListener('click', function() {
                let promise = new Promise(function(resolve, reject) {
                    setTimeout(function() {
                        resolve();
                    }, 30000);
                });
            });

            promise.then(function() {
                incluir10kLinhas();
                destacarLinhasPares();
                alterarClassTitulo();
            }).catch(function() {
                alert('Promise rejeitado');
            });

            document.getElementById('botao').addEventListener('click', function() {
                incluir10kLinhas();
                destacarLinhasPares();
                alterarClassTitulo();
            });


    </script>
</body>
</html>
